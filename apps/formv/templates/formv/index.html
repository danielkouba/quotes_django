<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <style>
		label{
			display:block;
		}
	</style> -->
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'formv/css/style.css' %}">
</head>
<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
	<form action="/register" method="POST" class="col">
		<fieldset>
			<legend>Register</legend>
			{% csrf_token %}
			<label> Name:
				<input type="text" name="name">
			</label>
			<label> Alias:
				<input type="text" name="alias">
			</label>
			<label> Birthdate:
				<input type="date" name="birthday">
			</label>
			<label> Email:
				<input type="text" name="email">
			</label>
			<label> Password:
				<input type="text" name="password">
			</label>
			<label> Confirm Password:
				<input type="text" name="passconf">
			</label>
			<input type="submit" value="Register">
		</fieldset>
	</form>
	<form action="/login" method="POST" class="col">
		<fieldset>
			<legend>Login</legend>
			{% csrf_token %}
			<label>Email:
			<input type="text" name="email">
			</label>
			<label>Password:
			<input type="text" name="password">
			</label>
			<input type="submit" value="Login">
		</fieldset>
	</form>
</body>
</html>
